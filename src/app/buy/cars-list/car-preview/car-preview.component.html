<div class="card" style="width: 100%; height: 100%">
    <img class="card-img-top" [src]="carToPreview.imagePath" [routerLink]="['/car', carToPreview.ownerId, carToPreview.entryId]" alt="Car image"  style="cursor: pointer">
    <!-- <div class="card-header text-end">
        <a style="cursor: pointer" (click)="AddToWatch(cars[0].description)">Add to Watchlist</a>
    </div> -->
    <div class="card-body">
        <div class="text-end">
            <i class="fa-regular fa-heart me-1" *ngIf="!watchlistEntryId" (click)="saveClicked()"></i>
            <i class="fa-solid fa-heart text-danger me-1" *ngIf="watchlistEntryId" (click)="unsaveClicked()"></i>
            Save
        </div>
        <h4 class="card-title">${{carToPreview.price | format}}</h4>
        <p class="card-text" [textContent]="carToPreview.title"></p>
        <a class="card-link" [routerLink]="['/car', carToPreview.ownerId, carToPreview.entryId]">More</a>
    </div>

    <!-- <div class="card-footer text-end">
    </div> -->
 </div>
